<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사공정 - 디스플레이 제조공장 디지털 트윈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .process-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .sensor-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        
        .sensor-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin: 10px 0;
        }
        
        .sensor-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">← 메인 대시보드로 돌아가기</a>
        
        <div class="header">
            <h1>📦 검사공정 모니터링</h1>
            <p>검사공정 실시간 센서 데이터</p>
        </div>
        
        <div class="process-info">
            <h2>공정 상태 요약</h2>
            <p><strong>상태:</strong> <span style="color: #28a745;">🟢 정상</span></p>
            <p><strong>연결된 센서:</strong> 3개</p>
            <p><strong>마지막 업데이트:</strong> <span id="last-update">로딩 중...</span></p>
            
            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3>💧 습도 센서</h3>
                    <div class="sensor-value" id="humidity">--%</div>
                    <div class="sensor-status">정상 범위</div>
                    <p>위치: 봉지 챔버</p>
                </div>
                
                <div class="sensor-card">
                    <h3>🌡️ 경화 온도 센서</h3>
                    <div class="sensor-value" id="temperature">--°C</div>
                    <div class="sensor-status">정상 범위</div>
                    <p>위치: 경화 오븐</p>
                </div>
                
                <div class="sensor-card">
                    <h3>📏 차압 센서</h3>
                    <div class="sensor-value" id="pressure">-- Pa</div>
                    <div class="sensor-status">정상 범위</div>
                    <p>위치: 압력 제어부</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 현재 시간 업데이트
        function updateTime() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleString('ko-KR');
        }
        
        // Mock 데이터 시뮬레이션
        function updateSensorData() {
            document.getElementById('humidity').textContent = (Math.random() * 5 + 15).toFixed(1) + '%';
            document.getElementById('temperature').textContent = (Math.random() * 10 + 80).toFixed(1) + '°C';
            document.getElementById('pressure').textContent = (Math.random() * 20 + 100).toFixed(1) + ' Pa';
        }
        
        // 페이지 로드 시 실행
        window.onload = function() {
            updateTime();
            updateSensorData();
            
            // 2초마다 데이터 업데이트
            setInterval(() => {
                updateTime();
                updateSensorData();
            }, 2000);
        };
    </script>
</body>
</html>
