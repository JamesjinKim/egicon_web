<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 상세 분석 - 디스플레이 제조공장</title>
    <link rel="stylesheet" href="/static/css/modern-dashboard.css">
    <style>
        .work-in-progress {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }
        
        .work-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .work-title {
            font-size: 2rem;
            color: var(--color-gray-800);
            margin-bottom: 1rem;
        }
        
        .work-description {
            font-size: 1.125rem;
            color: var(--color-gray-600);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-blue-600);
            color: white;
            text-decoration: none;
            border-radius: var(--rounded-lg);
            font-weight: 500;
            transition: background-color 0.15s ease;
        }
        
        .back-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/a.png" alt="Factory Icon" class="factory-icon" style="width: 2rem; height: 2rem;" />
                    <div>
                        <h1 class="header-title">상세 분석</h1>
                        <p class="header-subtitle">Digital Twin Analytics</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-time">
                        <p class="date" id="current-date">2025년 1월 10일</p>
                        <p class="time" id="current-time">오후 2:30:45</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="work-in-progress">
            <div class="work-icon">📊</div>
            <h2 class="work-title">상세 분석 기능</h2>
            <p class="work-description">
                공장 데이터의 심층 분석, 트렌드 분석, 예측 모델링 등 
                고급 분석 기능을 개발 중입니다.
                <br><br>
                곧 다양한 차트와 리포트를 통해 더 깊이 있는 
                인사이트를 제공할 예정입니다.
            </p>
            <a href="/dashboard" class="back-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                대시보드로 돌아가기
            </a>
        </div>
    </main>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('ko-KR');
            
            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
